<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 6 - BuzzQuizz</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
	<div class="container">
		<header>
			<h1>BuzzQuizz</h1>
		</header>
		<main>
			<div class="final escondido">
				<div class="topo">
					<p>88% de acerto: Você é praticamente um aluno de Hogwarts!</p>
				</div>
				<div class="menu">
					<div class="imagem">
						<img src="./assets/image 10.png" alt="Final" />
					</div>
					<div class="texto">
						<p>
							Parabéns Potterhead! Bem-vindx a Hogwarts, aproveite o loop
							infinito de comida e clique no botão abaixo para usar o
							vira-tempo e reiniciar este teste.
						</p>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="botoes">
				<button class="reiniciar">Reiniciar Quizz</button>
				<button class="home">Voltar pra home</button>
			</div>
		</footer>
	</div>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="../script.js"></script>
</body>
</html>
